<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Rivers Resort</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="welcome">
      <h1> Three Rivers Resort</h1>
      <h3> Pittsburgh's Finest Luxury Vacation </h1>
      <hr>
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="firstName" required>
        <label>Last Name:</label>
        <input type="text" class="lastName" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="email" required>
      </div>
    <div>
        <label>Address:</label>
        <input required>
        <label for="rooms">Rooms:
          <select name="rooms" id="rooms" required>
            <option label="Select Number of Rooms" ></option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
        <label for="adults">Adults:
          <select name="adults" id="adults" required>
            <option label="Select Number of Adults"></option>  
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
      </div>
      <div>
        <label for="nights">Nights:
          <select name="nights" id="nights" class="nights" required>
            <option label="Select Number of Nights"></option>
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            <option value="4"> 4</option>
            <option value="5"> 5</option>
            <option value="6"> 6</option>
            <option value="7"> 7</option>
          </select>
        </label>
      </div>
      <button type="submit">Confirm Reservation</button> 
    </form>
</body>
</html>
