<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Rivers Resort</title>
</head>
<body>
    <div class="welcome">
      <h1> Three Rivers Resort<h1>
      <h3> Pittsburgh's Finest Luxury Vacation <h3> 
      <hr>
          <p>
            <label>First Name:</label>
            <input type="text" required>
            <label>Last Name:</label>
            <input type="text" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Address:</label>
            <input required>
            <label for="rooms">Rooms:</label>
              <select name="rooms" id="rooms" required>
                <option value="0"> Select Number of Rooms</option>
                <option value="1"> 1</option>
                <option value="2">2</option>
              </select>
            <label for="adults">Adults:</label>
              <select name="adults" id="adults" required>
                <option value="0"> Select Number of Adults</option>  
                <option value="1"> 1</option>
                <option value="2"> 2</option>
                <option value="3"> 3</option>
                <option value="4"> 4</option>
              </select>
          </p>
          <p>
            <label for="nights">Nights:</label>
              <select name="nights" id="nights" required>
                <option value="0"> Select Number of Nights</option>
                <option value="1"> 1</option>
                <option value="2"> 2</option>
                <option value="3"> 3</option>
                <option value="4"> 4</option>
                <option value="5"> 5</option>
                <option value="6"> 6</option>
                <option value="7"> 7</option>
              </select>
          </p>
            <button type="submit">Confirm Reservation</button> 
</body>
</html>
